enum Roles {
  MEMBER,
  ADMIN,
  SELLER,
}

enum Status {
  ACTIVE,
  DISABLED,
}

type User {
  _id: ID!
  name: String!
  username: String!
  email: String!
  bio: String
  image: String
  roles: Roles!
  status: Status!
  token: String
}

input UserInput {
  username: String!
  name: String!
  email: String!
  password: String!
  confirmPassword: String!
  roles: Roles = Roles.MEMBER
  status: Status = Status.ACTIVE
}

type Query {
  users: [User!]!
  user(id: ID!): User!
}

type Mutation {
  createUser(data: UserInput): User!
  updateUser(id: ID, password: String, confirmPassword: String, bio: String): User!
  deleteUser(id: ID!): Boolean
}